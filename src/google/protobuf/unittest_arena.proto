edition = "2023";

package proto2_arena_unittest;

// Use expanded encoding for repeated fields by default (proto2 behavior).
option features.repeated_field_encoding = EXPANDED;
option cc_enable_arenas = true;

message NestedMessage {
  int32 d = 1;
}

message ArenaMessage {
  repeated NestedMessage repeated_nested_message = 1;
}

// This message has many fields that need arena cleanup.
message MessageWithSharedArenaDtor {
  string s = 1 [ctype = CORD];
  MessageWithSharedArenaDtor m = 2 [lazy = true];
}

// This message has only one field that needs arena cleanup.
message MessageWithoutSharedArenaDtor {
  string s = 1 [ctype = CORD];
}
